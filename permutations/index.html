		<!-- Add custom JavaScript -->
		<script src="code.js"></script>

	<body>
		<!-- Custom top navigation bar -->
		<div class="navbar">
			<ul>
				<li style="float: left"><a href="https://amiablenebula.github.io">Home</a></li>
				<li style="float: left"><a class="active" href= "https://amiablenebula.github.io/permutations">Permutations</a></li>

		</div>
		<div class="container">
			<div class="row">
				<div class="column" style="text-align: center; margin-top: 14%">

					permutations of characters are possible from it</p>
					<input id="input" type="text" placeholder="Enter string here">
					<br>
					<a class="button button-primary" onClick="document.getElementById ('answer').innerHTML ='<p><b>' +
						permutations (document.getElementById ('input').value) + ' </b>unique permutation(s)</p>'">Submit</a>

				</div>
